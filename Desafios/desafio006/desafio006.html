<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elemntos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá usar em cada caso</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img src=&quot;arquivo&quot; alt=&quot;valor&quot;&gt; ">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;q&gt;">abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Código-Fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; para listas e &lt;li&gt; para itens">Lista Numerada</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; para listas e &lt;li&gt; para itens"> Lista com Demarcadores</abbr></li>
    </ul>
</body>
</html>
