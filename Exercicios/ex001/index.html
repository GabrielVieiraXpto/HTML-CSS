<!DOCTYPE html> <!--Indica que o arquivo é HTML5-->
<html lang="pt-br"> <!-- Lang parametro que indica o idioma do site-->
<head><!--Parte de configuração do site-->
    <meta charset="UTF-8"><!--Padrão de configuração que suporta acentuação(Não tem fechamento)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--viewport indica que o site vai preencher 100% da tela disponivel com uma escoala 1.0-->
    <title>Primeiro Site</title><!--Titulo do site-->
</head>
<body>  <!--Parte do conteudo do site--> 
    <h1><!-- Cabeçalho (H1 significa titulo de nivel 1, não letra grande)-->
        Olá, Mundo!
    </h1>
    <hr><!--Linha Orizontal (não tem fechamento)-->
    <p><!--Paragrafo-->
        Meu Primeiro Documento HTMl! 
    </p>
    <p>
        Segundo Paragrafo
    </p>
</body>
</html><!--Todo elemto html começa com a tag html e fecha com a tag html e dento existem duas areas head(cabeça) e body (corpo)-->
